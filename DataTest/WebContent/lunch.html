<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select & post</title>
</head>
<body>
	<h3>오늘점심은 무엇을 먹을까? (2개이상 선택)</h3>
	<form method="post" action="todayMenu">
		<select name="lunch" multiple size="4">
			<option>떡볶기</option>
			<option>오뎅</option>
			<option>순대</option>
			<option>튀김</option>
			<option>꼬마김밥</option>
			<option>라면</option>
		</select> <input type="submit" value="전송">
	</form>
</body>
</html>
